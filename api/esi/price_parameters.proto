syntax = "proto3";

package api.esi;

option cc_enable_arenas = true;
option java_multiple_files = true;
option java_outer_classname = "PriceParametersProto";
option java_package = "net.api.es";
option objc_class_prefix = "ESI";
option go_package = "github.com/elijahjpassmore/api/esi";

import "api/esi/money.proto";

// Parameters relating to price characteristics.
message PriceParameters {

  // Price below which a customer will always consume if possible.
  Money always_buy_below_price = 1;

  // Price above which a customer will avoid consuming.
  Money avoid_buy_over_price = 2;

}
